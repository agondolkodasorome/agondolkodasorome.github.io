---
layout: default
---

<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="service service-single">
          <h1 class="title">{{page.title}}</h1>
        </div>
        <div class="container pb-6">
          <div class="row">
            {% for team in site.team %}
            <div class="col-12 col-md-6 mb-1">
              <div class="team team-summary">
                {% if team.image %}
                <div class="team-image">
                  <img
                    alt="{{ team.title }} logo"
                    class="img-fluid mb-2"
                    src="{{site.baseurl}}{{ team.image }}"
                  />
                </div>
                {% endif %}
                <div class="team-meta">
                  <h2 class="team-name">{{ team.title }}</h2>
                  <p class="team-description">{{ team.jobtitle }}</p>
                  {% if team.linkedinurl %}
                  <a target="_blank" href="{{ team.linkedinurl }}">LinkedIn</a>
                  {% endif %}
                </div>
                <div class="team-content">{{ team.content }}</div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
