---
layout: default
---

<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="service service-single">
          <h1 class="title">{{page.title}}</h1>
        </div>
        <div class="content">{{page.content | markdownify}}</div>
      </div>
    <!--</div>-->
    
      <h4>Our supporters</h4>
      
      <div class="container pb-6">
        <div class="row">
          {% for item in site.data.supporters.supporters %}
          <div class="col-4 col-md-3">
            
            <a href="{{item.url}}">
              <img src="{{site.baseurl}}/assets/images/supporters/{{item.image}}" width="100%" alt="{{item.name}}"/>
            </a>
            
          </div>
          {% endfor %}
        </div>
      </div>
    
    </div>
    
  </div>
</div>
