---
layout: default
---

<script src="/assets/js/scripts.js"></script>
<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="service service-single">
          <h1 class="title">{{page.title}}</h1>
          <div class="content">{{page.content}}</div>
          
          {% for group in site.data.alumni.alumni %}
          
          <button type="button" class="collapsible">{{group.groupid}}</button>
          <div class="content">
			
			 <table style="width:100%">
  
			
            {% for member in group.members %}
              <tr>
              <td><b>{{member.name}}</b><br>{{member.city}}</td>
              <td>{{member.school}}</td>
              <td>{{member.work}}</td>
              </tr>
            {% endfor %}
            
            </table>
          </div>
          
           {% endfor %}
          
        </div>
      </div>
    </div>
  </div>
</div>
