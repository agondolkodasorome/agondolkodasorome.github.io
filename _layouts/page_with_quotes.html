---
layout: default
---

<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="service service-single">
          <h1 class="title">{{page.title}}</h1>
        </div>
        <div class="content">{{page.content | markdownify}}</div>
      </div>
    </div>
    <div class="container pb-6">
      <div class="row">
        {% for quote in site.flying_quotes %}
        <div class="col-12 col-md-6 mb-2 ">
          <div class="testimonials testimonials-summary">
            <div class="testimonials-content">{{ quote.content }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
